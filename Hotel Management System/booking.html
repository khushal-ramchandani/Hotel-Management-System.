<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking- Hotel Management System</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header{
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav{
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
         }
         .container{
            padding: 20px;
         }

         form{
            background-color: white;
            padding: 20px;
            margin: auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            text-align: left;
         }
         label{
            font-weight: bold;
         }
         input,select,button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
         }
         button {
            background-color: #333;
            color: white;
            cursor: pointer;
         }
         button:hover {
            background-color: #555;
         }
         .footer{
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
         }
    </style>
</head>
<body>

    <header>Book a Room</header>

    <nav>
        <a href="Home.html">Home</a>
        <a href="room..html">Room</a>
        <a href="booking.html">booking</a>
        <a href="contact.html">contact</a>
    </nav>

    <div class="container">
      <h2>Fill in the details to book your stay</h2>
      <form>
         <label for="name">Full Name:</label>
         <input type="text" id="name" name="name"required>

         <label for="email">Email</label>
         <input type="email" id="email" name="email"required>

         <label for="phone">Phone Numnber</label>
         <input type="tel" id="phone" name="phone"required>

         <label for="room-type"><Select Room type:</label>
            <select id="room-type" name="room-type"> <option
               value="deluxe">Deluxe Room</option>
               <option value="standard">Standard Room</option>
               <option value="suite">Suite</option>
               </select>

                <label for="check-in">Check-in Date</label>
               <input type="date"
               id="check-in" name="check-in required">


               <label for="check-out">Check-out Date</label>
               <input type="date"
               id="check-out" name="check-out required">

               <button type="submit">Book Now</button>
      </form>
    </div>

    <div class="footer">
      &copy;2025 Hotel Management System | All Rights Reserved
    </div>
    
</body>
</html>
