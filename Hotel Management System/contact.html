<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us- Hotel Management System</title>
    <style>
        /*General Styling*/
        body{
            font-family: Arial,sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        /*Header Styling*/
        .header{
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
        }

        /*Contact Section*/
        .contact-container {
            width: 60%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #34495e;
        }

        .contact-details {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-details p {
            font-size: 16px;
            color: #555;
        }

        /* Contact Form*/
        .contact-form
        input,.contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 120px;
            resize: none;
        }

        .contact-form button {
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background-color: #34495e;
        }

        /*footer*/
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <div class="header">
        Contact Us- Hotel Management System
    </div>

    <div class="contact-container">
        <h2>Get in Touch</h2>

        <div class="contact-details">
            <p><strong> Address:</strong> 123 Luxury Street Jaipur, India</p>
            <p><strong> Email:</strong> info@Luxuryhotel.com</p>
        </div>

        <form class="contact-form">
            <input type="text"
            placeholder="your Name" required>
            <input type="email"

            placeholder="Your Email" required>
            <input type="text"

            placeholder="Subject" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <div class="footer">
        &copy; 2025 Luxury Hotel. All Rights Reserved.
    </div>
</body>
</html>
